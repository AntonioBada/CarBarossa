    <style>
      .simplebar-content-wrapper {
        overflow: auto;

  <!-- Page Title -->
  <title>OldSkool | Bootstrap 5 HTML Template</title>

<body class=" bg-light">

  <!-- Main Section-->
  <section class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4">
    <!-- Page Content Goes Here -->

    <!-- Login Form-->
    <div class="col col-md-8 col-lg-6 col-xxl-5">

      <!-- / Logo-->
      <div class="shadow-xl p-4 p-lg-5 bg-white">
        <!-- modifycar.html -->
        <form action="{{url_for('update_car')}}" method="POST">
          <!-- Modify car form fields -->
          <div>

            <input type="hidden" name="carId" value="{{ car._id }}">
          </div>
          <div>
            <label for="make" class="form-label">Make:</label>
            <input type="text" name="make" class="form-control" value="{{ car.marque }}">
          </div>
          <div>
            <label for="model" class="form-label">Model:</label>
            <input type="text" name="model" class="form-control" value="{{ car.modele }}">
          </div>
          <div>
            <label for="year" class="form-label">Year:</label>
            <input type="text" name="year" class="form-control" value="{{ car.annee }}">
          </div>
          <div>
            <label for="price" class="form-label">Price:</label>
            <input type="text" name="price" class="form-control" value="{{ car.prix }}">
          </div>
          <div>
            <label for="matricule" class="form-label">Matricule:</label>
            <input type="text" name="matricule" class="form-control" value="{{ car.matricule }}">
          </div>
          <!-- Other car fields -->

          <button type="submit" class="btn btn-dark d-block w-100 my-4">Update</button>
        </form>
      </div>

    </div>
    <!-- / Login Form-->

    <!-- /Page Content -->
  </section>
  <!-- / Main Section-->


  <!-- Theme JS -->
  <!-- Vendor JS -->
  <script src="./assets/js/vendor.bundle.js"></script>

  <!-- Theme JS -->
  <script src="./assets/js/theme.bundle.js"></script>
</body>
