<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarBarossa Autonoleggio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/libs.bundle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.bundle.css') }}">
  <link rel="manifest" href="/manifest.json">
    <style>
        body, html, * {
            font-family: Helvetica, Arial, sans-serif !important;
        }
    body {
      background: url('{{ url_for('static', filename='images/logos/sfondo.png') }}') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .logo-bar {
      position: absolute;
      top: 32px;
      right: 48px;
      text-align: center;
      z-index: 2;
    }
    .logo-bar img {
      width: 28px;
      display: block;
      margin: 0 auto 8px auto;
    }
    .logo-bar .company-name {
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .homepage-hero {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 7vw;
      padding-top: 10vh;
    }
    .homepage-hero h1 {
      color: #fff;
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      text-shadow: 0 2px 12px rgba(0,0,0,0.22);
    }
    .homepage-hero .slogan {
      color: #f8f9fa;
      font-size: 1.3rem;
      margin-bottom: 2.2rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .homepage-hero .btn-group {
      display: flex;
      gap: 1.2rem;
    }
    .homepage-hero .btn {
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 2rem;
      padding: 0.8rem 2.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s;
    }
    .homepage-hero .btn-primary {
      background: #007bff;
      color: #fff;
      border: none;
    }
    .homepage-hero .btn-primary:hover {
      background: #0056b3;
    }
    .homepage-hero .btn-outline-light {
      background: rgba(255,255,255,0.18);
      color: #fff;
      border: 2px solid #fff;
    }
    .homepage-hero .btn-outline-light:hover {
      background: #fff;
      color: #007bff;
    }
    @media (max-width: 900px) {
      .homepage-hero { padding-left: 3vw; }
      .logo-bar { right: 16px; top: 16px; }
    }
    @media (max-width: 600px) {
      .homepage-hero h1 { font-size: 2rem; }
      .homepage-hero .slogan { font-size: 1rem; }
      .logo-bar img { width: 60px; }
    }
  </style>
</head>
<body>
  <!-- Logo and Company Name Top Right -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  <div class="logo-bar">
    <img src="{{ url_for('static', filename='images/logos/logo1.png') }}" alt="CarBarossa Logo">
    <div style="margin-top: 12px; color: #fff; font-size: 0.9rem; font-weight: bold; text-shadow: 0 2px 8px rgba(0,0,0,0.18);">
      <span>ðŸ“ž <a href="tel:+391234567890" style="color: #fff; text-decoration: underline;">+39 123 456 7890</a></span>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="homepage-hero">
    <h1>Welcome to CarBarossa</h1>
    <div class="slogan">Noleggia la tua auto ideale. Viaggia con stile, comfort e sicurezza.<br>Scopri le offerte e prenota subito!</div>
    <div class="btn-group">
      <a href="/cars" class="btn btn-primary">Vedi le Macchine</a>
      <a href="/about" class="btn btn-outline-light">Chi Siamo</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-top py-5 mt-4 bg-white text-center text-dark" style="position:fixed;bottom:0;width:100%;background:rgba(255,255,255,0.95);">
    &copy; 2025 CarBarossa Autonoleggio - Tutti i diritti riservati
  </footer>
  <script src="{{ url_for('static', filename='js/vendor.bundle.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme.bundle.js') }}"></script>
</body>
</html>
